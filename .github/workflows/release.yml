name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Sena1996 AI Tool ${{ github.ref_name }}
          body: |
            ## What's New
            See [CHANGELOG.md](https://github.com/Sena1996/Sena1996-AI/blob/main/CHANGELOG.md) for details.

            ## Installation
            - **macOS (Intel)**: Download `sena-x86_64-apple-darwin.tar.gz`
            - **macOS (Apple Silicon)**: Download `sena-aarch64-apple-darwin.tar.gz`
            - **Linux**: Download `sena-x86_64-unknown-linux-gnu.tar.gz`
            - **Windows**: Download `sena-x86_64-pc-windows-msvc.zip`

            Or install via cargo:
            ```bash
            cargo install sena1996-ai
            ```
          draft: false
          prerelease: false

  build-release:
    name: Build Release Binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: sena
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: sena
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: sena
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: sena.exe
            archive: zip
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../sena-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../sena-${{ matrix.target }}.zip ${{ matrix.artifact }}

      - name: Upload Release Asset (Unix)
        if: matrix.archive == 'tar.gz'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: sena-${{ matrix.target }}.tar.gz
          asset_name: sena-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Release Asset (Windows)
        if: matrix.archive == 'zip'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: sena-${{ matrix.target }}.zip
          asset_name: sena-${{ matrix.target }}.zip
          asset_content_type: application/zip

  publish-crate:
    name: Publish to crates.io
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
