name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/release-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Sena1996 AI Tool ${{ github.ref_name }}
          body: |
            # Sena1996 AI Tool ü¶Å ${{ github.ref_name }}

            **Make Your AI Collaborative and Smarter‚Ñ¢**

            ${{ steps.changelog.outputs.changelog }}

            ---

            ## Installation

            ### Download Binary
            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `sena-aarch64-apple-darwin.tar.gz` |
            | macOS (Intel) | `sena-x86_64-apple-darwin.tar.gz` |
            | Linux (x64) | `sena-x86_64-unknown-linux-gnu.tar.gz` |
            | Windows (x64) | `sena-x86_64-pc-windows-msvc.zip` |

            ### Install via Cargo
            ```bash
            cargo install sena1996-ai
            ```

            ### Quick Start
            ```bash
            # Extract and install
            tar -xzf sena-aarch64-apple-darwin.tar.gz
            chmod +x sena
            mv sena ~/.local/bin/

            # Verify
            sena --version
            sena health
            ```

            ---

            ## Desktop Application

            For the GUI desktop app, see [Desktop Releases](https://github.com/Sena1996/Sena1996-AI/releases?q=desktop).

            ---

            **Full Changelog**: https://github.com/Sena1996/Sena1996-AI/compare/${{ steps.changelog.outputs.fromTag }}...${{ github.ref_name }}
          draft: false
          prerelease: false

  build-release:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: sena
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: sena
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: sena
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: sena.exe
            archive: zip
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../sena-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact }} -DestinationPath ../../../sena-${{ matrix.target }}.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            sena-${{ matrix.target }}.${{ matrix.archive }}

  publish-crate:
    name: Publish to crates.io
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
